<!DOCTYPE html>
<html>
<head>
    <title>Population Map</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        #mapid {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="mapid"></div>
    <script>
        var map = L.map('mapid').setView([44.0165, 21.0059], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load population data
        d3.json('/population', function(error, populationData) {
            if (error) throw error;

            var colorScale = d3.scaleQuantize()
                .domain([d3.min(populationData, d => d.population), d3.max(populationData, d => d.population)])
                .range(d3.schemeBlues[9]);

            // Load geojson data
            d3.json('serbia', function(error, geojson) {
                if (error) throw error;

                // For each feature in the geojson, set the style based on population
                geojson.features.forEach(function(feature) {
                    var pop = populationData.find(d => d.id === feature.properties.ID_1);
                    if (pop) {
                        feature.properties.fillColor = colorScale(pop.population);
                    }
                });

                // Add data to the map
                L.geoJson(geojson, {
                    style: function(feature) {
                        return {
                            fillColor: feature.properties.fillColor,
                            weight: 2,
                            opacity: 1,
                            color: 'white',
                            dashArray: '3',
                            fillOpacity: 0.7
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        var pop = populationData.find(d => d.id === feature.properties.ID_1);
                        layer.bindPopup(
                            'Region: ' + feature.properties.NAME_1 +
                            '<br>Population: ' + (pop ? pop.population : 'No data')
                        );
                    }
                }).addTo(map);
            });
        });
    </script>
</body>
</html>
